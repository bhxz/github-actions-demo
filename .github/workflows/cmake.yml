name: Build

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: RelWithDebInfo

jobs:
  unix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
        - os: ubuntu-latest
          name: linux-x64
        - os: macos-latest
          name: macos-x64

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE --target package

    - uses: actions/upload-artifact@v2
      with:
        name: hello-${{ matrix.name }}.tar.gz
        path: build/hello-*.tar.gz
  
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        type: [x64, Win32]
        include:
        - type: x64
          name: windows-x64[VS2019]
        - type: Win32
          name: windows-x86[VS2019]

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -A ${{ matrix.type }}

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE --target package

    - uses: actions/upload-artifact@v2
      with:
        name: hello-${{ matrix.name }}.tar.gz
        path: build/hello-*.tar.gz
